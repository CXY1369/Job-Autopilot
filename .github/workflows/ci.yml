name: CI

on:
  push:
    branches: ["main"]
    paths:
      - "autojobagent/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/**"
  pull_request:
    branches: ["main"]
    paths:
      - "autojobagent/**"
      - "tests/**"
      - "requirements.txt"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff

      - name: Run Ruff
        run: ruff check autojobagent tests

      - name: Run Ruff Format Check
        run: ruff format --check autojobagent tests

  core-tests:
    name: Core Tests (Fast Gate)
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run core tests
        run: >
          pytest -q --cache-clear
          tests/test_resume_matcher.py
          tests/test_config_upload_paths.py
          tests/test_api_jobs.py
          tests/test_scheduler.py

  full-tests:
    name: Full Tests (Regression)
    runs-on: ubuntu-latest
    needs: core-tests
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run full test suite
        run: pytest -q --cache-clear

